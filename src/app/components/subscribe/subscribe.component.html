<app-index></app-index>

<div class="card">
  <div class="card-header">
    Subscribe Me to Mailer List
  </div>
  <div class="card-block">
    <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="text"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          #clientEmail="ngModel"
          minlength="2"
          required
        >
        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
          First name is required
        </div>
        <div *ngIf="clientEmail.errors?.minlength && clientEmail.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Subscribe Me!">
    </form>
  </div>
</div>
